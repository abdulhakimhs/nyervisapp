<ons-page>
	
	<ons-toolbar var="app.toolbar.service">
		<div class="left">
			<!-- <ons-back-button ng-click="app.tabbar.setTabbarVisibility(true); app.home.popPage()"></ons-back-button> -->
			<ons-toolbar-button ng-click="app.tabbar.setTabbarVisibility(true); app.home.popPage()">
		        <ons-icon icon="md-arrow-left"></ons-icon>
		    </ons-toolbar-button>
		</div>
		<div class="center">Pilihan Layanan</div>
		<div class="right"></div>
	</ons-toolbar>

	<ons-list id="detail-pesanan-list" style="background: white;">
		<ons-list-header>Pilih Layanan</ons-list-header>
		<ons-list-item ons-lazy-repeat="productDelegate">
	      <label class="left">
	        <ons-input type="checkbox"></ons-input>
	      </label>
	      <label for="check-1" class="center">
	        <ons-col>
				<div class="name">{{ name_product }}</div>
				<div class="desc">{{ desc_product }}</div>
				<ons-row>
					<ons-col>
						<div class="price">
							Rp {{ price_product }}
						</div>
					</ons-col>
				</ons-row>
			</ons-col>
			<ons-col width="120px">
				<img src="http://lorempixel.com/100/100/" class="thumbnail">
			</ons-col>
	      </label>
	    </ons-list-item>
	</ons-list>

	<div class="atc-fixed" style="border-top: 1px solid #eee;">
		<ons-list>
			<ons-list-item>
				<ons-col>
					<ons-row>
						<div>
							Total Harga <br><b>Rp. 50.000</b>
						</div>
					</ons-row>
				</ons-col>
				<ons-col>
					<ons-button ng-click="app.home.pushPage('konfirmasi_pesanan.html')" modifier="large">Lanjut</ons-button>
				</ons-col>
			</ons-list-item>
		</ons-list>
	</div>

</ons-page>
