<ons-navigator var="app.tambah">
	<ons-page ng-controller="CrudController">
		<ons-toolbar>
			<div class="left">
				<ons-toolbar-button ng-click="app.tabbar.setTabbarVisibility(true); app.home.popPage()">
			        <ons-icon icon="md-arrow-left"></ons-icon>
			    </ons-toolbar-button>
			</div>
			<div class="center">Pilihan Layanan</div>
		</ons-toolbar>

		<ons-list>
			<ons-list-header>Pilih Layanan</ons-list-header>

			<ons-list-item ons-lazy-repeat="productDelegate" tappable style="border-bottom: 1px solid #eee;">
		      <label class="left">
		        <ons-input name="jasa" type="radio" input-id="{{id_product}}" ng-model="$parent.jasa" ng-value="{{id_product}}"></ons-input>
		      </label>
		      <label for="{{id_product}}" class="center">
		        <ons-col>
					<div class="name">{{ name_product }}</div>
					<div class="desc">{{ desc_product }}</div>
					<ons-row>
						<ons-col>
							<div class="price">
								Rp {{ price_product }}
							</div>
						</ons-col>
					</ons-row>
				</ons-col>
				<ons-col width="120px">
					<img src="http://ws.jarvisid.com/uploads/{{image_product}}" class="thumbnail">
				</ons-col>
		      </label>
		    </ons-list-item>
