<ons-page>
	
	<ons-toolbar>
		<div class="left">
			<ons-toolbar-button ng-click="app.tabbar.setTabbarVisibility(true); app.pesanan.popPage()">
		        <ons-icon icon="md-arrow-left"></ons-icon>
		    </ons-toolbar-button>
		</div>
		<div class="center">Detail Pesanan</div>
		<div class="right"></div>
	</ons-toolbar>

	<ons-pull-hook ng-action="pullNewDetail($done)" var="loaderDetailPesanan">
		<span ng-switch="loaderPesanan.state">
			<span ng-switch-when="initial">
				<ons-icon size="35px" icon="ion-arrow-down-a"></ons-icon> Pull Down To Refresh
			</span>

			<span ng-switch-when="preaction">
				<ons-icon size="35px" icon="ion-arrow-up-a"></ons-icon> Release To Refresh
			</span>

			<span ng-switch-when="action">
				<ons-icon size="35px" icon="ion-load-d" spin="true"></ons-icon> Loading Data...
			</span>
		</span>
	</ons-pull-hook>
