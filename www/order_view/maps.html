<ons-page ng-controller="CrudController" ons-init="mapsInit()">
	<ons-toolbar>
		<div class="left">
			<ons-toolbar-button ng-click="app.tabbar.setTabbarVisibility(false); app.tambah.popPage()">
		        <ons-icon icon="md-arrow-left"></ons-icon>
		    </ons-toolbar-button>
		</div>
		<div class="center">
			Maps
		</div>
		<div class="right">
			<ons-toolbar-button ng-click="getPosition()">
		        <ons-icon icon="md-gps-dot"></ons-icon>
		    </ons-toolbar-button>
		</div>
	</ons-toolbar>

	<div id="map_canvas"></div>

	<div class="atc-fixed" style="border-top: 1px solid #eee;">
		<ons-list>
			<ons-list-item>
				<ons-col>
					<ons-button ng-click="app.tabbar.setTabbarVisibility(false);app.tambah.pushPage('order_view/alamat.html',{animation:'slide'})" modifier="large">Pilih</ons-button>
				</ons-col>
			</ons-list-item>
		</ons-list>
	</div>
</ons-page>
